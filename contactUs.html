<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FutureCoders</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about.html">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Topics
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Web Developement</a>
                        <a class="dropdown-item" href="#">Languages</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Tech News</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/contactUs.html">Contact Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="mx-2">
              <button class="btn btn-light">Sign Up</button>
              <button class="btn btn-light">Log In</button>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Contact Us</h2>
        <hr/>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
        <div class="mb-3">
            <label for="yourEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="yourEmail" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="selectQuery" class="form-label">Select Query</label>
            <select id="selectQuery" class="form-select form-control">
              <option selected></option>
              <option>Web Developement</option>
              <option>News</option>
              <option>Platform Related</option>
              <option>Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="aboutQuery" class="form-label">Describe Your Query</label>
            <textarea class="form-control" id="aboutQuery" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
    </div>

          <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
